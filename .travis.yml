language: java
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_SDK=20 ANDROID_TARGET=19,10 ANDROID_ABI=x86
before_install:
  # Install base
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r23.0.2-linux.tgz
  - tar xzf android-sdk_r23.0.2-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

    # install android build tools
  - wget https://dl-ssl.google.com/android/repository/build-tools_r$ANDROID_SDK-linux.zip
  - unzip build-tools_r$ANDROID_SDK-linux.zip -d $ANDROID_HOME
  - mkdir -p $ANDROID_HOME/build-tools/
  - mv $ANDROID_HOME/android-4.4W $ANDROID_HOME/build-tools/$ANDROID_SDK

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-18 downloads the ARM, x86 and MIPS images (we should optimize this).
  # Other relevant API's
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-$ANDROID_SDK --no-ui --force > /dev/null
  - echo yes | android update sdk --filter sys-img-$ANDROID_ABI-android-$ANDROID_TARGET --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

  # Create and start emulator
  - echo no | android create avd --force -n test -t android-$ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - chmod +x wait_for_emulator.sh
  - chmod +x gradlew
  - ./wait_for_emulator.sh
  - adb shell input keyevent 82 &

script:
  - ./gradlew connectedInstrumentTest
